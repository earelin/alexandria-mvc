plugins {
    id 'java'
    id 'org.sonarqube' version '3.3'
}

group = 'org.earelin'
version = '0.0.1-SNAPSHOT'

allprojects {
    tasks.withType(JavaCompile) {
        options.compilerArgs += ['-Xlint:all']
    }

    repositories {
        mavenCentral()
    }
}

sonarqube {
    properties {
        property "sonar.projectKey", "earelin_alexandria"
        property "sonar.organization", "earelin"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}
